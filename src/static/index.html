<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Real-Time Voice Chat</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <style>
    :root {
      /* Modern warm color palette */
      --primary-gradient: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 50%, #ffad33 100%);
      --secondary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --warm-orange: #ff8e53;
      --coral: #ff6b6b;
      --warm-purple: #667eea;
      --soft-pink: #ffb3ba;
      --creamy-white: #fef9f3;
      --warm-gray: #f8f5f0;
      --text-primary: #2c2c2c;
      --text-secondary: #6b7280;
      --text-light: #9ca3af;
      --bubble-user: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
      --bubble-assistant: linear-gradient(135deg, #ffffff 0%, #f9f7ff 100%);
      --shadow-warm: 0 8px 32px rgba(255, 107, 107, 0.15);
      --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.08);
      --glow: 0 0 20px rgba(255, 107, 107, 0.3);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ff8a80 100%);
      background-attachment: fixed;
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 60%, rgba(255, 142, 83, 0.05) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(1deg); }
      66% { transform: translateY(10px) rotate(-1deg); }
    }

    #app {
      flex: 1;
      display: flex;
      justify-content: flex-start;
      align-items: stretch;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .chat-container {
      flex: 1;
      max-width: 700px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      box-shadow: var(--shadow-warm);
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.8);
      animation: slideIn 0.6s ease-out;
      position: relative;
      margin-right: auto;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .header {
      background: var(--primary-gradient);
      color: #fff;
      padding: 24px 28px;
      font-size: 1.3rem;
      font-weight: 600;
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .header svg {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      padding: 4px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .status {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.8);
      margin-left: auto;
      font-weight: 400;
    }

    .messages {
      flex: 1;
      padding: 24px 20px 16px 20px;
      overflow-y: auto;
      background: var(--creamy-white);
      display: flex;
      flex-direction: column;
      gap: 16px;
      position: relative;
    }

    .messages::-webkit-scrollbar {
      width: 4px;
    }

    .messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .messages::-webkit-scrollbar-thumb {
      background: var(--warm-orange);
      border-radius: 2px;
    }

    .bubble {
      padding: 16px 20px;
      border-radius: 20px;
      max-width: 85%;
      font-size: 1rem;
      line-height: 1.6;
      position: relative;
      display: inline-block;
      word-break: break-word;
      font-weight: 400;
      animation: fadeInUp 0.4s ease-out;
      transition: all 0.3s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .bubble:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-soft);
    }

    .bubble.user {
      background: var(--bubble-user);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 6px;
      margin-left: auto;
      box-shadow: var(--shadow-warm);
      font-weight: 500;
    }

    .bubble.assistant {
      background: var(--bubble-assistant);
      color: var(--text-primary);
      align-self: flex-start;
      border-bottom-left-radius: 6px;
      margin-right: auto;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(102, 126, 234, 0.1);
    }

    .bubble.typing {
      background: linear-gradient(135deg, #f0f0f0 0%, #e8e8e8 100%);
      color: var(--text-secondary);
      font-style: italic;
      animation: typingPulse 1.5s ease-in-out infinite;
      min-width: 80px;
      border-radius: 20px;
      border-bottom-left-radius: 6px;
    }

    @keyframes typingPulse {
      0%, 100% { 
        opacity: 0.7;
        transform: scale(1);
      }
      50% { 
        opacity: 1;
        transform: scale(1.02);
      }
    }

    .input-bar {
      display: flex;
      padding: 20px 20px 24px 20px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 107, 107, 0.1);
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .speed-control {
      flex: 1;
      min-width: 200px;
      margin-bottom: 8px;
    }

    #speedSlider {
      width: 100%;
      height: 6px;
      background: linear-gradient(to right, var(--warm-orange), var(--coral));
      border-radius: 3px;
      outline: none;
      -webkit-appearance: none;
      transition: all 0.3s ease;
    }

    #speedSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(255, 107, 107, 0.3);
      border: 2px solid var(--coral);
      transition: all 0.3s ease;
    }

    #speedSlider::-webkit-slider-thumb:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
    }

    .speed-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 0.8rem;
      color: var(--text-light);
      font-weight: 500;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 18px;
      border: none;
      border-radius: 16px;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      color: white;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      min-width: 50px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn svg {
      margin: 0;
      transition: transform 0.3s ease;
    }

    .btn:hover svg {
      transform: scale(1.1);
    }

    .start-btn {
      background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }

    .start-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
    }

    .stop-btn {
      background: linear-gradient(135deg, #ef4444 0%, #f87171 100%);
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
    }

    .stop-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
    }

    .reset-btn {
      background: var(--secondary-gradient);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .reset-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .copy-btn {
      background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
      box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
    }

    .copy-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
    }

    .btn:active {
      transform: translateY(0) scale(0.95);
    }

    .btn:disabled {
      background: linear-gradient(135deg, #9ca3af 0%, #d1d5db 100%);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn:disabled:hover {
      transform: none;
      box-shadow: none;
    }

    @media (max-width: 600px) {
      #app {
        padding: 10px;
      }
      
      .chat-container {
        border-radius: 20px;
        max-width: 100%;
      }
      
      .header {
        padding: 20px 24px;
        font-size: 1.2rem;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
      }
      
      .messages {
        padding: 20px 16px;
      }
      
      .bubble {
        max-width: 90%;
        font-size: 0.95rem;
        padding: 14px 18px;
      }
      
      .input-bar {
        padding: 16px;
        gap: 8px;
      }
      
      .speed-control {
        min-width: 150px;
      }
      
      .btn {
        padding: 12px 14px;
        min-width: 44px;
      }
    }

    /* Add some micro-interactions */
    .bubble.user::after {
      content: '';
      position: absolute;
      bottom: -1px;
      right: 8px;
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-top: 8px solid var(--coral);
      opacity: 0.8;
    }

    .bubble.assistant::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 8px;
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-top: 8px solid white;
      opacity: 0.9;
    }

    /* Enhance the AI icon */
    .ai-icon {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      padding: 6px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="chat-container">
      <div class="header">
        <svg height="28" width="28" viewBox="0 0 24 24" fill="#fff" class="ai-icon">
          <circle cx="12" cy="12" r="11" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
          <text
            x="50%"
            y="50%"
            fill="#fff"
            text-anchor="middle"
            alignment-baseline="middle"
            font-size="10"
            font-family="Inter"
            font-weight="600"
          >AI</text>
        </svg>
        Real-Time Voice Chat
        <span class="status" id="status"></span>
      </div>
      <div class="messages" id="messages"></div>
      <div class="input-bar">
        <div class="speed-control">
          <input type="range" id="speedSlider" min="0" max="100" value="50">
          <div class="speed-labels">
            <span>Fast</span>
            <span>Slow</span>
          </div>
        </div>

        <button id="startBtn" title="Start voice chat" class="btn start-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 5L8 19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M8 5L18 12L8 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        
        <button id="stopBtn" title="Stop voice chat" class="btn stop-btn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="6" y="6" width="12" height="12" rx="2" stroke="currentColor" stroke-width="2"/>
          </svg>
        </button>
        
        <button id="clearBtn" title="Reset conversation" class="btn reset-btn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C14.8273 3 17.35 4.30367 19 6.34267" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M14.5 6.5L19.5 6.5L19.5 1.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button> 

        <button id="copyBtn" title="Copy conversation" class="btn copy-btn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
           <rect x="9" y="9" width="11" height="11" rx="2" stroke="currentColor" stroke-width="2"/>
           <path d="M5 15H4C3.44772 15 3 14.5523 3 14V4C3 3.44772 3.44772 3 4 3H14C14.5523 3 15 3.44772 15 4V5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
         </svg>
       </button>
      </div>
    </div>
  </div>
  
  <script src="/static/app.js"></script>
</body>
</html>
